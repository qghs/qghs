<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link rel="shortcut icon" href="../images/logo.png"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/floor-Administration.css">
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <!--头部-->
    <div class="row" style="padding: 20px; border-bottom: 2px solid #E4E4E4">
        <div class="col-md-3 col-xs-6 floorl">
            <div class="index-logo">
             <span>
                 <img src="../images/u9444.png " class="img-responsive">
             </span>
                <p>
                    <span>今日注册总数</span>
                    <span>333</span>
                </p>
            </div>
        </div>
        <div class="col-md-3 col-xs-6 floorl">
            <div class="index-logo">
             <span>
                 <img src="../images/u9472.png " class="img-responsive">
             </span>
                <p>
                    <span>今日标准版</span>
                    <span>2309</span>
                </p>
            </div>
        </div>
        <div class="col-md-3 col-xs-6 floorl">
            <div class="index-logo">
             <span>
                 <img src="../images/u9454.png " class="img-responsive">
             </span>
                <p>
                    <span>今日专业版</span>
                    <span>333</span>
                </p>
            </div>
        </div>
        <div class="col-md-3 col-xs-6 floorl">
            <div class="index-logo">
             <span>
                 <img src="../images/u9474.png " class="img-responsive">
             </span>
                <p>
                    <span>今日豪华版</span>
                    <span>2309</span>
                </p>
            </div>
        </div>
    </div>
    <!--世界地图-->
    <div class="row" style="padding: 20px;">
        <div class="col-md-6 floor-maps-1">
            <div id="main">
            </div>

        </div>
        <div class="col-md-6 floor-maps-2">
            <div>
               <select>
                   <option>总注册人数</option>
                   <option>标准版本</option>
                   <option>专业版</option>
                   <option>豪华版</option>
               </select>
                <table class="table table-striped floor-mop">
                    <thead>
                        <tr>
                            <th>中国/省份</th>
                            <th>今日新增</th>
                            <th>昨日新增</th>
                            <th>本月新增</th>
                            <th>会员总数</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!--<tr>-->
                        <!--<td></td>-->
                    <!--</tr>-->
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5" class="text-center">
                            <button class="btn btn-success"  id="floor-mop-left">上一页</button>
                            <button class="btn btn-warning" id="floor-mop-right">下一页</button>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <!--统计图-->
    <div class="row" style="padding: 20px;">
        <div class="col-md-12 col-xs-12">
            <div class="map-floor-1">
                注册统计
            </div>
            <div class="col-md-2 col-xs-12 map-floor-2">
                <h4 class="text-center">本月销售总额</h4>
                <h2 class="text-center">3333</h2>
                <h5 class="text-center">10% 同比上周</h5>
                <br>
                <h4 class="text-center">本周销售总额</h4>
                <h2 class="text-center">3333</h2>
                <h5 class="text-center">10% 同比上周</h5>
            </div>
            <div class="col-md-10 col-xs-12 map-floor-3" id="biao-1">

            </div>
        </div>


    </div>
    <!--统计图-->
    <div class="row" style="padding: 20px;">
        <div class="col-md-12 col-xs-12">
            <div class="map-floor-1">
               销售统计
            </div>
            <div class="col-md-2 col-xs-12 map-floor-2">
                <h4 class="text-center">本月销售总额</h4>
                <h2 class="text-center">3333</h2>
                <h5 class="text-center">10% 同比上周</h5>
                <br>
                <h4 class="text-center">本周销售总额</h4>
                <h2 class="text-center">3333</h2>
                <h5 class="text-center">10% 同比上周</h5>
            </div>
            <div class="col-md-10 col-xs-12 map-floor-3" id="biao-2">

            </div>
        </div>


    </div>
</div>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--地图-->
<script src="../js/echarts.min.js"></script>
<script src="../js/china.js"></script>
<script src="../js/floordata.js"></script>
<!--地图-->
<script src="../js/floor-Admin.js"></script>
</body>
</html>
