<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link rel="shortcut icon" href="../images/logo.png"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/floor-Administration.css">
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!--头部-->
    <div class="row" style="padding: 20px; border: 1px solid #E4E4E4">
        <div class="col-md-12" style="height: 800px">
            <div class="floor-account">
                账户设置
            </div>
            <div class="col-md-offset-4 col-md-4 floor-account-1">
                 <div id="floor-portrait"></div>
                 <div id="floor-portrait-upload">
                     <span class="fileinput-button btn btn-success fileinput-button">
                     <span>上传头像</span>
                     <input type="file">
                     </span>
                 </div>
                <div id="floor-portrait-user">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">用户账号</label>
                            <div class="col-sm-8 col-xs-8">
                                <input type="text" class="form-control"placeholder="请输入账号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">旧密码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input type="text" class="form-control" placeholder="请输入旧密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">新密码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input type="text" class="form-control" placeholder="请输入新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">确认密码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input type="text" class="form-control" placeholder="请确认密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" text-center">
                                <button class="btn btn-warning">确认保存</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
